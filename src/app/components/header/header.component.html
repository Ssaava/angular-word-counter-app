<header
  class="flex items-center justify-between px-4 sm:px-24 lg:px-44 xl:px-64 py-8"
>
  <div
    class="dark:text-white text-black text-xl font-extrabold flex items-center gap-0"
  >
    <img
      src="/counter-logo.png"
      alt="Counter logo"
      class="size-13 grayscale-100 brightness-0 dark:brightness-100 dark:grayscale-0"
    />
    <p>Character Counter</p>
  </div>
  <button
    type="button"
    class="text-black dark:text-white cursor-pointer hover:text-lg duration-300 font-extrabold bg-gray-300 dark:bg-gray-600 p-2 rounded-md flex items-center justify-center"
    (click)="toggleDarkMode()"
  >
    @if(isDarkTheme()){
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-8"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
      />
    </svg>

    }@else{
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-8"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
      />
    </svg>

    }
  </button>
</header>
