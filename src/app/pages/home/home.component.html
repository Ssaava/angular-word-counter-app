<main class="px-4 sm:px-24 lg:px-44 xl:px-64 py-8">
  <h1
    class="mx-auto font-extrabold text-center text-4xl sm:text-6xl md:text-7xl max-w-[42rem] text-purple-700 dark:text-gray-200"
  >
    {{ title() }}
  </h1>
  <app-form />

  <div class="grid sm:grid-cols-2 xl:grid-cols-3 gap-4 mt-12">
    <!-- cards -->
    <app-card
      backgroundColor="bg-purple-400"
      title="Total Characters"
      [totalCount]="totalCharacters()"
    />
    <app-card
      backgroundColor="bg-orange-400"
      title="Word Count"
      [totalCount]="totalWords()"
    />
    <app-card
      backgroundColor="bg-red-400"
      title="Sentence Count"
      [totalCount]="00"
    />
  </div>
  <div class="flex flex-col gap-4 mt-12 dark:text-gray-200">
    <h3 class="font-extrabold text-xl">Letter Density</h3>
    @if (textContent().length == 0) {
    <p>No characters found. Start typing to see letter Density.</p>

    }@else { @for (character of letterDensity(); track character.character ){
    <app-letter-density
      [character]="character.character"
      [percentage]="character.percentage"
      [totalCount]="character.totalCount"
    />

    } }
  </div>
</main>
